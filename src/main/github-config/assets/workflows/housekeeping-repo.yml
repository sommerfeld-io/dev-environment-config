---
name: "Housekeeping: Labels"

# +----------------------------------------------------+
# |                                                    |
# |    DO NOT EDIT DIRECTLY !!!!!                      |
# |                                                    |
# |    File is created from a bootstrap script and     |
# |    most likely auto-generated from a github        |
# |    actions workflow. So any changes will be        |
# |    overwritten regularly.                          |
# |                                                    |
# |    See sommerfeld-io/dev-environment-config        |
# |    repo for master.                                |
# |                                                    |
# +----------------------------------------------------+

on:
  schedule:
    - cron: '30 0 * * *' # https://crontab.guru
  push:
    branches:
      - main
    paths:
      - .github/workflows/housekeeping-repo.yml

permissions:
  contents: write

jobs:
  bootstap-files:
    name: bootstap-files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup labels
        run: |
          curl https://raw.githubusercontent.com/sommerfeld-io/dev-environment-config/automated-repository-housekeeping/src/main/github-config/bootstrap.sh | bash -
        shell: bash
      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: sebastian
          author_email: sebastian@sommerfeld.io
          message: "[Actions Bot] bootstrap files automatically"

  on-failure:
    runs-on: ubuntu-latest
    needs: ['setup-labels']
    if: failure()
    steps:
      - name: Send Pipeline Status to Google Chat
        if: always()
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: ${{ github.workflow }}
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: failure
